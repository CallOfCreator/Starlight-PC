name: Frontend CI

on:
  push:
    branches: [main]
    paths-ignore:
      - 'src-tauri/**'
      - 'README.md'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'src-tauri/**'
      - 'README.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Lint
        run: bun run lint

      - name: Run Check
        env:
          # Provide a dummy value so SvelteKit sync doesn't fail
          PUBLIC_API_URL: 'https://api.example.com'
        run: bun run check
