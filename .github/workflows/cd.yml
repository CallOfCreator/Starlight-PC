name: 'publish'

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*' # Triggers whenever you push a tag starting with 'v'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-22.04' # Linux
            args: ''
          - platform: 'windows-latest' # Windows
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Verify version matches tag
        shell: bash
        run: |
          # 1. Get the tag name (e.g., v1.2.3 -> 1.2.3)
          TAG_VERSION=${GITHUB_REF_NAME#v}

          # 2. Extract versions from config files
          PKG_VERSION=$(jq -r .version package.json)
          TAURI_VERSION=$(jq -r .version src-tauri/tauri.conf.json)
          # Extracts the first instance of version = "..." in Cargo.toml
          CARGO_VERSION=$(grep -m 1 '^version =' src-tauri/Cargo.toml | cut -d '"' -f 2)

          echo "Comparing Tag ($TAG_VERSION) against files..."
          echo "  package.json:      $PKG_VERSION"
          echo "  tauri.conf.json:   $TAURI_VERSION"
          echo "  Cargo.toml:        $CARGO_VERSION"

          # 3. Check for mismatches
          MISMATCH=false

          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Version mismatch in package.json (Found $PKG_VERSION, expected $TAG_VERSION)"
            MISMATCH=true
          fi

          if [ "$TAG_VERSION" != "$TAURI_VERSION" ]; then
            echo "::error::Version mismatch in tauri.conf.json (Found $TAURI_VERSION, expected $TAG_VERSION)"
            MISMATCH=true
          fi

          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "::error::Version mismatch in Cargo.toml (Found $CARGO_VERSION, expected $TAG_VERSION)"
            MISMATCH=true
          fi

          if [ "$MISMATCH" = true ]; then
            echo "Aborting: The git tag version does not match the versions defined in the project files."
            exit 1
          fi

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libayatana-appindicator3-dev

      - name: install frontend dependencies
        run: bun install --frozen-lockfile

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # The updater needs these signature keys to work:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          PUBLIC_API_URL: 'https://starlight.allofus.dev'
        with:
          tagName: v__VERSION__
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
